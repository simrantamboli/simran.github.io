<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <script src="formvalidation.js" type="text/javascript"></script>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div class="header">
            <h2>Form Validation</h2>
            </div>
        <form onsubmit="validate()" class="form" id="form" action="message.html" />
        <div class="form-control" >
            
            <input type="text" placeholder="Username" id="uname" onkeypress="return /[a-zA-Z ]/i.test(event.key)" name="name" oninput="validateName()" required/>  
            <label  class="lbname" id="lbluser" style="visibility:hidden">Invalid</label>  
        </div>
        
           
    
        <div class="form-control">
            
            <input type="text" placeholder="Email" id="email" oninput="validateEmail()" required />
            <label class="lbemail" id="lblemail" style="visibility:hidden"  />Invalid</label>
        </div>

        <div class="form-control">
            
            <input type="text" placeholder="Phone Number" id="phno" oninput="formatPhone()" required/>
            <img  class="providerImg" src="invalid.png" name="provider" id="provider"/> 
        </div>
        <label class="state" id="state" style="color:red;"></label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
    </body>
</html>
