<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <script src="formconcept.js" type="text/javascript">
       
        </script>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form onsubmit="return validate()" action="message.html" />
                
                <input  id="uname" placeholder="FullName" type="text" oninput="validateName()" required/>
                <label id="ibluser" style="color:red;visibility: hidden">Invalid</label>
                <br> 
                <br>
                <input id="email" placeholder="Email" type="text" name="name" oninput="validateEmail()" required/>
                <label id="iblemail" style="color:red;visibility: hidden">Invalid</label> 
                <br> 
                <br>
            <div class="inputcontainer">  
            <input id="phno" placeholder="PhoneNumber" type="text" oninput="formatPhone()" /> 
            <img  class="providerImg" src="invalid.png" name="provider" id="provider"/> 
           </div>
           <label id="state" style="color:red;"></label>
           <br><br>
           <button  type="submit">Submit</button> 


        </form>

    </body>
</html>
