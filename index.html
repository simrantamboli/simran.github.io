<html>
    <head>
        <title>Form Validation</title>
        <script src="formconcept.js" type="text/javascript">
       
        </script>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form onsubmit="return validate()" action="message.html" />
                
                <input  id="uname" placeholder="FullName" type="text" onclick="validate(document.form.text)" required/><br>
                <label id="ibluser" style="color:red;visibility: hidden">
                    Invalid</label>
                <br> 
            
                <input id="email" placeholder="Email" type="text" name="name" required/>
                <label id="iblemail" style="color:red;visibility: hidden">Invalid</label> 
            <div class="inputcontainer">  
            <input id="phno" placeholder="PhoneNumber" type="text" oninput="formatPhone()" required/> 
            <img  class="providerImg" src="invalid.png" name="provider" id="provider"/> 
           </div>
           <label id="state" style="color:red;"></label>
           <br><br>
           <button  type="submit">Submit</button> 


        </form>

    </body>
</html>
